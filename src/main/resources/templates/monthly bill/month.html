<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${monthly_bills}">

    <div th:each="bill : ${monthly_bills}" >
        <input name="bill_amounts" th:value="${bill.amount}" th:id="${bill.id}"/>
        <label th:for="${bill.id}" th:text="${bill.name}"></label>
        <input type="hidden" th:value="${bill.id}" name="billIDs" />
        <br />
    </div>

    <input type="submit" value="Add amount" />

</form>
