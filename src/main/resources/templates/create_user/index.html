<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" />
    </div>
    <div class="form-group">
        <label th:for="verify">Verify Password</label>
        <input class="form-control" th:field="*{verify}" />
    </div>
    <div class="form-group">
        <label th:for="roommates">Number of Roommates</label>
        <input class="form-control" th:field="*{roommates}" />
    </div>
    <div class="form-group">
        <label th:for="rm_email">Roommate 1 email</label>
        <input class="form-control" th:field="*{rm_email}" />
    </div>
    <div class="form-group">
        <label th:for="rm_email2">Roommate 2 email</label>
        <input class="form-control" th:field="*{rm_email2}" />
    </div>
    <div class="form-group">
        <label th:for="rm_email3">Roommate 3 email</label>
        <input class="form-control" th:field="*{rm_email3}" />
    </div>
    <div class="form-group">
        <label th:for="rm_email4">Roommate 4 email</label>
        <input class="form-control" th:field="*{rm_email4}" />
    </div>





    <input type="submit" value="Create User" />
</form>

</body>
</html>
